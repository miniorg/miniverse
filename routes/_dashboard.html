<h1>{{$user.preferredUsername}}</h1>
<form on:submit='post(event)'>
  <textarea name='content' />
  <button>Post</button>
</form>
<ol>
  {{#each $user.inbox as item}}
    {{#if item.type == 'Note'}}
      <li>{{item.content}}</li>
    {{/if}}
  {{/each}}
</ol>
<script>
  export default {
    oncreate() {
      this.store.stream();
    },

    methods: {
      post(event) {
        event.preventDefault();
        this.store.createNote(fetch, event.target.elements.content.value);
      }
    }
  };
</script>
